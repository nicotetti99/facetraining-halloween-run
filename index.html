<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FaceTraining Halloween Run – Deluxe Edition</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    text-align: center;
    font-family: 'Arial', sans-serif;
  }
  canvas {
    display: block;
    margin: 0 auto;
    border: 3px solid #fff;
    background: #111;
  }
  #game-over {
    display: none;
    font-size: 24px;
    margin-top: 20px;
  }
  button {
    padding: 8px 16px;
    font-size: 16px;
    margin-top: 10px;
  }
</style>
</head>
<body>
<h1>Halloween Run Deluxe</h1>
<canvas id="game" width="900" height="500"></canvas>
<div id="game-over">
  <p>Gioco terminato! Punteggio: <span id="score-output"></span></p>
  <button onclick="resetGame()">Rigioca</button>
</div>
<script>
// Canvas setup
const canvas = document.getElementById('game');
const ctx    = canvas.getContext('2d');
const width  = canvas.width;
const height = canvas.height;

// Player (Veronica) con più dettagli
const player = {
  x: 80,
  y: height - 140,
  width: 60,
  height: 120,
  vx: 0,
  vy: 0,
  gravity: 0.7,
  jumpForce: 18,
  onGround: false,
  legAngle: 0
};

// Bullets
let bullets = [];

// Nemici (fantasmi, zucche, pipistrelli)
let enemies = [];
let spawnTimer = 0;
let nextSpawn = 100;

// Punteggio e stato
let score = 0;
let gameOver = false;

// Gestione input
const keys = {};
document.addEventListener('keydown', (e) => {
  keys[e.code] = true;
  if ((e.code === 'Space' || e.code === 'ArrowUp') && player.onGround && !gameOver) {
    player.vy = -player.jumpForce;
    player.onGround = false;
  }
  if (e.code === 'KeyF' && !gameOver) {
    bullets.push({ x: player.x + player.width, y: player.y + player.height / 2 - 3, width: 12, height: 6, speed: 10 });
  }
});
document.addEventListener('keyup', (e) => { keys[e.code] = false; });
canvas.addEventListener('touchstart', () => {
  if (player.onGround && !gameOver) {
    player.vy = -player.jumpForce;
    player.onGround = false;
  }
});

// Funzione per numeri random
function rand(min, max) { return Math.random() * (max - min) + min; }

// Disegno sfondo con gradienti, luna, colline e alberi
function drawBackground() {
  const gradient = ctx.createLinearGradient(0, 0, 0, height);
  gradient.addColorStop(0, '#260041');
  gradient.addColorStop(0.5, '#1a0033');
  gradient.addColorStop(1, '#0c001a');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, width, height);

  // stelle
  for (let i = 0; i < 60; i++) {
    const sx = (i * 17 + score) % width;
    const sy = (i * 53 + score * 0.5) % (height * 0.4);
    ctx.fillStyle = '#fff';
    ctx.fillRect(sx, sy, 2, 2);
  }
  // luna
  ctx.beginPath();
  ctx.arc(width - 120, 100, 50, 0, Math.PI * 2);
  ctx.fillStyle = '#fdf5e6';
  ctx.fill();
  // nuvole
  ctx.fillStyle = 'rgba(255,255,255,0.2)';
  ctx.beginPath();
  ctx.ellipse(width - 160, 130, 100, 30, 0, 0, Math.PI * 2);
  ctx.fill();
  ctx.beginPath();
  ctx.ellipse(width - 80, 70, 80, 25, 0, 0, Math.PI * 2);
  ctx.fill();
  // colline
  ctx.fillStyle = '#0b0015';
  ctx.beginPath();
  ctx.moveTo(0, height - 70);
  ctx.quadraticCurveTo(width * 0.3, height - 150, width * 0.6, height - 70);
  ctx.quadraticCurveTo(width * 0.8, height - 100, width, height - 80);
  ctx.lineTo(width, height);
  ctx.lineTo(0, height);
  ctx.closePath();
  ctx.fill();
  // alberi
  for (let i = 0; i < 5; i++) {
    const tx = (i * 200 + score * 0.3) % (width + 200) - 100;
    const baseY = height - 80;
    ctx.fillStyle = '#140021';
    ctx.fillRect(tx + 90, baseY - 60, 10, 60);
    ctx.strokeStyle = '#140021';
    ctx.beginPath();
    ctx.moveTo(tx + 95, baseY - 60);
    ctx.lineTo(tx + 70, baseY - 90);
    ctx.moveTo(tx + 95, baseY - 50);
    ctx.lineTo(tx + 120, baseY - 85);
    ctx.stroke();
  }
}

// Disegno Veronica con capelli, occhi, gambe animate e pistola bianca
function drawPlayer() {
  ctx.save();
  ctx.translate(player.x, player.y);
  const legSwing = Math.sin(player.legAngle) * 15;
  // torso
  ctx.fillStyle = '#f5f5f5';
  ctx.fillRect(15, 30, 30, 40);
  ctx.fillStyle = '#000';
  ctx.font = '10px Arial';
  ctx.fillText('Veronica', 5, 50);
  // testa
  ctx.fillStyle = '#f8d2c4';
  ctx.beginPath();
  ctx.ellipse(30, 20, 18, 22, 0, 0, Math.PI * 2);
  ctx.fill();
  ctx.fillStyle = '#2a0a32';
  ctx.beginPath();
  ctx.ellipse(30, 18, 22, 24, 0, 0, Math.PI * 2);
  ctx.fill();
  // occhi
  ctx.fillStyle = '#fff';
  ctx.fillRect(22, 15, 6, 4);
  ctx.fillRect(32, 15, 6, 4);
  ctx.fillStyle = '#000';
  ctx.fillRect(24, 16, 2, 2);
  ctx.fillRect(34, 16, 2, 2);
  // bocca
  ctx.strokeStyle = '#d46a6a';
  ctx.beginPath();
  ctx.moveTo(27, 25);
  ctx.quadraticCurveTo(30, 27, 33, 25);
  ctx.stroke();
  // braccia
  ctx.fillStyle = '#f8d2c4';
  ctx.fillRect(8, 35, 7, 20);
  ctx.fillRect(45, 35, 7, 20);
  // pistola bianca
  ctx.fillStyle = '#fdf5e6';
  ctx.fillRect(48, 40, 15, 5);
  ctx.fillRect(60, 38, 4, 9);
  // gambe animate
  ctx.save();
  ctx.translate(20, 70);
  ctx.rotate(legSwing * Math.PI / 180);
  ctx.fillStyle = '#1a0033';
  ctx.fillRect(-5, 0, 10, 35);
  ctx.restore();
  ctx.save();
  ctx.translate(40, 70);
  ctx.rotate(-legSwing * Math.PI / 180);
  ctx.fillStyle = '#1a0033';
  ctx.fillRect(-5, 0, 10, 35);
  ctx.restore();
  ctx.restore();
}

// Disegno nemici (fantasmi bianchi, zucche e pipistrelli)
function drawEnemy(enemy) {
  ctx.save();
  ctx.translate(enemy.x, enemy.y);
  if (enemy.type === 'ghost') {
    ctx.fillStyle = 'rgba(255,255,255,0.8)';
    ctx.beginPath();
    ctx.arc(enemy.width / 2, enemy.height / 2 - 10, enemy.width / 2, Math.PI, 2 * Math.PI);
    ctx.rect(0, enemy.height / 2 - 10, enemy.width, enemy.height / 2 + 10);
    ctx.fill();
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.arc(enemy.width * 0.3, enemy.height * 0.35, 4, 0, Math.PI * 2);
    ctx.arc(enemy.width * 0.7, enemy.height * 0.35, 4, 0, Math.PI * 2);
    ctx.fill();
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.arc(enemy.width / 2, enemy.height * 0.55, 10, 0, Math.PI, false);
    ctx.stroke();
  } else if (enemy.type === 'pumpkin') {
    ctx.fillStyle = '#e85d04';
    ctx.beginPath();
    ctx.ellipse(enemy.width / 2, enemy.height / 2, enemy.width / 2, enemy.height / 2, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = '#3d2f0a';
    ctx.fillRect(enemy.width / 2 - 3, -5, 6, 8);
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.moveTo(enemy.width * 0.3, enemy.height * 0.3);
    ctx.lineTo(enemy.width * 0.35, enemy.height * 0.4);
    ctx.lineTo(enemy.width * 0.25, enemy.height * 0.4);
    ctx.closePath();
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(enemy.width * 0.7, enemy.height * 0.3);
    ctx.lineTo(enemy.width * 0.75, enemy.height * 0.4);
    ctx.lineTo(enemy.width * 0.65, enemy.height * 0.4);
    ctx.closePath();
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(enemy.width * 0.4, enemy.height * 0.6);
    ctx.lineTo(enemy.width * 0.6, enemy.height * 0.6);
    ctx.lineTo(enemy.width * 0.55, enemy.height * 0.7);
    ctx.lineTo(enemy.width * 0.45, enemy.height * 0.7);
    ctx.closePath();
    ctx.fill();
  } else if (enemy.type === 'bat') {
    ctx.fillStyle = '#0c0020';
    ctx.beginPath();
    ctx.ellipse(enemy.width / 2, enemy.height / 2, enemy.width * 0.2, enemy.height * 0.25, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.moveTo(0, enemy.height / 2);
    ctx.quadraticCurveTo(enemy.width * 0.25, enemy.height * 0.1, enemy.width * 0.5, enemy.height / 2);
    ctx.quadraticCurveTo(enemy.width * 0.75, enemy.height * 0.1, enemy.width, enemy.height / 2);
    ctx.quadraticCurveTo(enemy.width * 0.75, enemy.height * 0.2, enemy.width * 0.5, enemy.height * 0.4);
    ctx.quadraticCurveTo(enemy.width * 0.25, enemy.height * 0.2, 0, enemy.height / 2);
    ctx.fill();
    ctx.fillStyle = '#ff003c';
    ctx.beginPath();
    ctx.arc(enemy.width * 0.4, enemy.height * 0.45, 3, 0, Math.PI * 2);
    ctx.arc(enemy.width * 0.6, enemy.height * 0.45, 3, 0, Math.PI * 2);
    ctx.fill();
  }
  ctx.restore();
}

// Genera nuovo nemico
function spawnEnemy() {
  const types = ['ghost', 'pumpkin', 'bat'];
  const type = types[Math.floor(Math.random() * types.length)];
  let size, y, speed;
  if (type === 'ghost') {
    size = 60;
    const fly = Math.random() < 0.5;
    y = fly ? rand(height * 0.3, height * 0.6) : height - 80 - size;
    speed = rand(4, 6);
  } else if (type === 'pumpkin') {
    size = 60;
    y = height - 80 - size;
    speed = rand(4, 6);
  } else { // bat
    size = 50;
    y = rand(height * 0.2, height * 0.5);
    speed = rand(5, 7);
  }
  enemies.push({ x: width, y: y, width: size, height: size, type: type, speed: speed });
}

// Aggiorna gioco
function update() {
  if (gameOver) return;
  spawnTimer++;
  if (spawnTimer > nextSpawn) {
    spawnEnemy();
    spawnTimer = 0;
    nextSpawn = Math.floor(rand(80, 160));
  }
  // fisica giocatore
  player.vy += player.gravity;
  player.y += player.vy;
  if (player.y + player.height >= height - 20) {
    player.y = height - 20 - player.height;
    player.vy = 0;
    player.onGround = true;
  } else {
    player.onGround = false;
  }
  player.legAngle += player.onGround ? 0.4 : 0.2;
  // aggiorna proiettili
  bullets = bullets.filter(b => b.x < width);
  bullets.forEach(b => { b.x += b.speed; });
  // aggiorna nemici
  enemies = enemies.filter(enemy => enemy.x + enemy.width > 0);
  enemies.forEach(enemy => { enemy.x -= enemy.speed; });
  // collisioni proiettile-nemico
  bullets.forEach((b, bi) => {
    enemies.forEach((enemy, ei) => {
      if (b.x < enemy.x + enemy.width && b.x + b.width > enemy.x &&
          b.y < enemy.y + enemy.height && b.y + b.height > enemy.y) {
        enemies.splice(ei, 1);
        bullets.splice(bi, 1);
        score += 50;
      }
    });
  });
  // collisioni giocatore-nemico
  enemies.forEach(enemy => {
    if (player.x < enemy.x + enemy.width && player.x + player.width > enemy.x &&
        player.y < enemy.y + enemy.height && player.y + player.height > enemy.y) {
      endGame();
    }
  });
  // disegna tutto
  drawBackground();
  drawPlayer();
  bullets.forEach(b => {
    ctx.fillStyle = '#fff';
    ctx.fillRect(b.x, b.y, b.width, b.height);
  });
  enemies.forEach(enemy => {
    drawEnemy(enemy);
  });
  ctx.fillStyle = '#fff';
  ctx.font = '18px Arial';
  ctx.fillText('Punteggio: ' + score, 10, 30);
  score++;
  requestAnimationFrame(update);
}

// Fine e reset
function endGame() {
  gameOver = true;
  document.getElementById('score-output').textContent = score;
  document.getElementById('game-over').style.display = 'block';
}
function resetGame() {
  score = 0;
  gameOver = false;
  player.y = height - 140;
  player.vy = 0;
  player.onGround = true;
  bullets = [];
  enemies = [];
  spawnTimer = 0;
  nextSpawn = 100;
  document.getElementById('game-over').style.display = 'none';
  update();
}
update();
</script>
</body>
</html>
